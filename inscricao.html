    <div class="container my-5">
        <div class="row justify-content-start">
            <div class="col-lg-6 col-md-8">
                <div class="p-4 rounded-3 bg-white shadow-lg border-end" >
                    <h2 class="mb-4 fw-bold">Formulário de Inscrição</h2>
                    <form action="php/inscrever.php" method="POST">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" name="pais" required>
                        </div>
                        <div class="mb-3">
                            <label for="titulacao" class="form-label">Titulação</label>
                            <select class="form-select" id="titulacao" name="titulacao" required>
                                <option value="">Selecione</option>
                                <option value="Graduacao">Graduação</option>
                                <option value="Mestre">Mestre</option>
                                <option value="Doutor">Doutor</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="instituicao" class="form-label">Instituição/Universidade</label>
                            <input type="text" class="form-control" id="instituicao" name="instituicao" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Inscrição</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel">
